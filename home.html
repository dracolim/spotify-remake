<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FLOWBITE-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ICONIFY -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

</head>

<body class="" onload="callAll()" style = "font-family: Montserrat; background-color: black;">
    <div id="app">
        <div class="mt-4 flex items-center justify-center">
            <iconify-icon icon="logos:spotify" width="130" height="130"></iconify-icon>
            <h2 class="text-4xl font-bold text-white ml-2">Helper</h2>
        </div>

        <!-- TABLE 1: TOP TRACKS -->
        <div class="mx-8  mb-6 relative overflow-x-auto shadow-md sm:rounded-lg bg-slate-600">
            <table class="w-full text-sm text-left text-gray-500 bg-slate-600">
                <caption
                    class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                    Top Tracks
                    <p class="mt-1 text-sm font-normal text-gray-500">Browse a list of your top tracks in <span
                            style="color: #1DB954;">Spotify</span></p>
                </caption>
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Rank
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Song
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Artist Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album Image
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Link
                        </th>
                    </tr>
                </thead>
                <tbody id="topTrack">
                </tbody>
            </table>
        </div>

        <!-- TABLE 2: RECOMMEND TRACKS -->
        <div class="mx-8 my-6 relative overflow-x-auto shadow-md sm:rounded-lg bg-slate-600">
            <table class="w-full text-sm text-left text-gray-500 bg-slate-600">
                <caption
                    class="pt-5 px-5 pb-2 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                    Top Recommendations
                    <p class="mt-1 mb-2 text-sm font-normal text-gray-500">Browse a list of your recommended trackes based on your top tracks <span
                            style="color: #1DB954;">Spotify</span></p>
                    <span>
                        <button type="button" onclick = "getRecommendationResults()" class="text-white bg-green-500 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2"><iconify-icon icon="ic:baseline-refresh" width="18" height="18"></iconify-icon></button>
                        <button type="button" onclick = "createPlaylistResult()" class="text-white bg-green-500 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2">Save Playlist</button>
                    </span>
                    </caption>
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Rank
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Song
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Artist Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album Image
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Link
                        </th>
                    </tr>
                </thead>
                <tbody id="topRecommendation">
                </tbody>
                
            </table>
        </div>



    </div>
</body>

</html>

<script src="back.js"></script>
