<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FLOWBITE-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ICONIFY -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

</head>

<body class="" onload="callAll()" style="font-family: Montserrat; background-color: black;">
    <div id="app">
        <div class="mt-4 flex items-center justify-center">
            <iconify-icon icon="logos:spotify" width="130" height="130"></iconify-icon>
            <h2 class="text-4xl font-bold text-white ml-2">Helper</h2>
        </div>

        <!-- TABLE 1: TOP TRACKS -->
        <div class="mx-12 mb-6 relative overflow-x-auto shadow-md sm:rounded-lg bg-slate-600">
            <table class="w-full text-sm text-left text-gray-500 bg-slate-600">
                <caption
                    class="p-5 text-lg font-semibold text-left text-gray-900 bg-white">
                    Top Tracks
                    <p class="mt-1 text-sm font-normal text-gray-500">Browse a list of your top tracks in <span
                            style="color: #1DB954;">Spotify</span></p>
                </caption>
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Rank
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Song
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Artist Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album Image
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Link
                        </th>
                    </tr>
                </thead>
                <tbody id="topTrack">
                </tbody>
            </table>
        </div>

        <!-- TABLE 2: RECOMMEND TRACKS -->
        <div class="mx-12 my-6 relative overflow-x-auto shadow-md sm:rounded-lg bg-slate-600">
            <table class="w-full text-sm text-left text-gray-500 bg-slate-600">
                <caption
                    class="pt-5 px-5 pb-2 text-lg font-semibold text-left text-gray-900 bg-white">
                    Top Recommendations
                    <p class="mt-1 mb-2 text-sm font-normal text-gray-500">Browse a list of your recommended trackes
                        based on your top tracks <span style="color: #1DB954;">Spotify</span></p>
                    <span>
                        <button type="button" onclick="getRecommendationResults()"
                            class="text-white bg-green-500 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2">
                            <iconify-icon icon="ic:baseline-refresh" width="18" height="18"></iconify-icon>
                        </button>
                        <button type="button" data-modal-target="authentication-modal"
                            data-modal-toggle="authentication-modal"
                            class="text-white bg-green-500 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2">Save
                            Playlist</button>
                    </span>
                </caption>
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Rank
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Song
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Artist Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Album Image
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Link
                        </th>
                    </tr>
                </thead>
                <tbody id="topRecommendation">
                </tbody>
            </table>
        </div>
        <!-- Modal for recommendations -->
        <div id="authentication-modal" tabindex="-1" aria-hidden="true"
            class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <button type="button" data-modal-hide="authentication-modal"
                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center ">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="px-6 py-6 lg:px-8">
                        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Save Playlist</h3>
                        <form class="space-y-6" action="#">
                            <div>
                                <label for="playlist_name"
                                    class="block mb-2 text-sm font-medium text-gray-900">Playlist
                                    Name</label>
                                <input name="playlist_name" id="playlist_name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    required>
                            </div>
                            <div>
                                <label for="playlist_description"
                                    class="block mb-2 text-sm font-medium text-gray-900">Playlist Description</label>
                                <input name="playlist_description" id="playlist_description"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    required>
                            </div>
                            <div>
                                <label for="make_private"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Make
                                    Private</label>
                                <select id="make_private"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected value = "true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>

                            <button type = "button" onclick="createRecPlaylist()"
                                class="w-full text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-full  text-sm px-5 py-2.5 text-center">Save
                                Playlist</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- flowbite -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script  src="./back.js"></script>
    <script  src="./app.js"></script>
</body>

</html>
